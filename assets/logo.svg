<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" fill="none">
  <defs>
    <linearGradient id="core-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="ch1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="ch2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="ch3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="ch4" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#c084fc" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#c084fc" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g transform="translate(10, 8)">
    <!-- glow behind center -->
    <circle cx="52" cy="52" r="44" fill="url(#glow)"/>

    <!-- constellation lines from center to outer stars -->
    <line x1="52" y1="52" x2="52" y2="8" stroke="#a78bfa" stroke-width="1.5" opacity="0.35"/>
    <line x1="52" y1="52" x2="96" y2="32" stroke="#a78bfa" stroke-width="1.5" opacity="0.35"/>
    <line x1="52" y1="52" x2="96" y2="72" stroke="#a78bfa" stroke-width="1.5" opacity="0.35"/>
    <line x1="52" y1="52" x2="52" y2="96" stroke="#a78bfa" stroke-width="1.5" opacity="0.35"/>
    <line x1="52" y1="52" x2="8" y2="72" stroke="#a78bfa" stroke-width="1.5" opacity="0.35"/>
    <line x1="52" y1="52" x2="8" y2="32" stroke="#a78bfa" stroke-width="1.5" opacity="0.35"/>

    <!-- outer ring connecting stars -->
    <line x1="52" y1="8" x2="96" y2="32" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>
    <line x1="96" y1="32" x2="96" y2="72" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>
    <line x1="96" y1="72" x2="52" y2="96" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>
    <line x1="52" y1="96" x2="8" y2="72" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>
    <line x1="8" y1="72" x2="8" y2="32" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>
    <line x1="8" y1="32" x2="52" y2="8" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>

    <!-- center star (the agent) -->
    <circle cx="52" cy="52" r="7" fill="url(#core-grad)" opacity="0.95"/>
    <circle cx="52" cy="52" r="11" stroke="#c084fc" stroke-width="1.5" fill="none" opacity="0.3"/>

    <!-- outer channel stars -->
    <circle cx="52" cy="8" r="4.5" fill="url(#ch1)" opacity="0.9"/>
    <circle cx="96" cy="32" r="4" fill="url(#ch2)" opacity="0.85"/>
    <circle cx="96" cy="72" r="3.5" fill="url(#ch3)" opacity="0.8"/>
    <circle cx="52" cy="96" r="4" fill="url(#ch4)" opacity="0.85"/>
    <circle cx="8" cy="72" r="3" fill="url(#ch1)" opacity="0.6"/>
    <circle cx="8" cy="32" r="3.5" fill="url(#ch2)" opacity="0.65"/>
  </g>

  <!-- vatic text -->
  <text x="130" y="72" font-family="ui-monospace, 'Cascadia Code', 'Fira Code', monospace" font-size="56" font-weight="700" fill="#e2e8f0" letter-spacing="-1.5">vatic</text>

  <!-- tagline -->
  <text x="132" y="96" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">scheduled AI agents, configured with TOML</text>
</svg>
